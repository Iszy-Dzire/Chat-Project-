<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Chat App â€“ HTML/CSS/JS</title>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }body {
  font-family: Arial, sans-serif;
  background-color: var(--bg-color);
  color: var(--text-color);
  margin: 0;
  padding: 20px;
  transition: background-color 0.3s, color 0.3s;
}

:root {
  --bg-color: #f4f4f4;
  --text-color: #000;
  --header-bg: #007bff;
  --bubble-my: #dcf8c6;
  --bubble-friend: #f1f0f0;
}

.dark-mode {
  --bg-color: #121212;
  --text-color: #ffffff;
  --header-bg: #1e88e5;
  --bubble-my: #2e7d32;
  --bubble-friend: #333333;
}

.chat-container {
  max-width: 600px;
  margin: auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
  background-color: var(--bg-color);
}

.chat-header {
  background: var(--header-bg);
  color: white;
  padding: 15px;
  border-top-left-radius: 10px;
  border-top-right-radius: 10px;
  text-align: center;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.theme-toggle {
  background: transparent;
  border: 1px solid white;
  color: white;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
}

.chat-messages {
  height: 400px;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  border-bottom: 1px solid #ddd;
}

.chat-messages .my-message,
.chat-messages .friend-message {
  max-width: 80%;
  padding: 10px;
  border-radius: 15px;
  margin: 5px 0;
  display: inline-block;
  animation: fadeIn 0.4s ease-in-out;
}

.my-message {
  background-color: var(--bubble-my);
  align-self: flex-end;
}

.friend-message {
  background-color: var(--bubble-friend);
  align-self: flex-start;
}

form {
  display: flex;
  padding: 10px;
}

input[type="text"] {
  flex-grow: 1;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 5px;
}

button[type="submit"] {
  padding: 10px;
  background: #007bff;
  color: white;
  border: none;
  border-radius: 5px;
  cursor: pointer;
}

button[type="submit"]:hover {
  background: #0056b3;
}

@media (max-width: 600px) {
  .chat-container {
    width: 95%;
  }
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}

  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h2>Chat with Your Friend</h2>
      <button class="theme-toggle" id="theme-toggle">Toggle Dark Mode</button>
    </div>
    <div class="chat-messages" id="chat-messages"></div>
    <form id="chat-form">
      <input type="text" id="message-input" placeholder="Type a message..." aria-label="Type your message" required>
      <button type="submit">Send</button>
    </form>
  </div>  <script>
    const form = document.getElementById('chat-form');
    const messageInput = document.getElementById('message-input');
    const messagesContainer = document.getElementById('chat-messages');
    const themeToggle = document.getElementById('theme-toggle');
    const body = document.body;

    function addMessage(text, sender = 'me') {
      const div = document.createElement('div');
      div.className = sender === 'me' ? 'my-message' : 'friend-message';
      div.textContent = sender === 'me' ? text : `Friend: ${text}`;
      messagesContainer.appendChild(div);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const messageText = messageInput.value.trim();
      if (!messageText) return;

      addMessage(messageText, 'me');
      messageInput.value = '';

      setTimeout(() => {
        addMessage("Hello!", 'friend');
      }, 1000);
    });

    messageInput.addEventListener("keydown", function (e) {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        form.dispatchEvent(new Event("submit"));
      }
    });

    themeToggle.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
    });
  </script></body>
  </html>
